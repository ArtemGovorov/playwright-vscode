name: Node.js CI
on:
  push:
    branches: [ v2 ]
  pull_request:
    branches: [ v2 ]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    name: Run tests on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14.x
    - run: npm ci
    - run: npm run lint
    - run: npm run build
    - run: npm run test -- --workers=1
    - run: npx vsce package
    - uses: actions/upload-artifact@v2
      if: matrix.os == 'ubuntu-latest'
      with:
        name: vsc-extension
        path: "*.vsix"
        retention-days: 30
